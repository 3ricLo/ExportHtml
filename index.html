<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <style type="text/css">
        html {
            margin: 40px;
            padding-right: 30px;
        }
        body {
            background-color: #CCCCCC;
        }
        iframe {
            width: 100%;
            height: 300px;
            padding: 15px;
            margin-right: 20px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            -moz-box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
            -webkit-box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
            border: 0;
        }
        .main {
            width: 100%;
        }
        h1 {
            text-align: center;
            color: black;
        }
    </style>
    <script type="text/javascript">
        function get_background_colors(id) {
            var frame = document.getElementById(id),
                color_scheme = frame.contentWindow.plist.color_scheme;
            frame.style.backgroundColor = color_scheme["settings"][0]["settings"]["background"];
        }
    </script>
<head>
</head>
<body>
    <h1>Export HTML for Sublime Text 2 Demo</h2>
    <div class="main">
        <h2>Tomorrow Night Demo</h2>
        <p>Access toolbar in upper right corner of view</p>
        <iframe id="TomorrowNight" src="TomorrowNightDemo.html" onload="get_background_colors(this.id);"></iframe>

        <h2>Monokai Blue Demo</h2>
        <iframe id="MonokaiBlue" src="MonokaiBlueDemo.html" onload="get_background_colors(this.id);"></iframe>

        <h2>Tomorrow Night Dark Demo</h2>
        <iframe id="TomorrowNightDark" src="TomorrowNightDarkDemo.html" onload="get_background_colors(this.id);"></iframe>

    </div>
</body>
</html>
