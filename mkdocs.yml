site_name: ExportHtml Documentation
repo_url: https://github.com/facelessuser/ExportHtml
site_description: Sublime Text plugin that exports code to HTML or BBCODE for copying, printing, or saving.
pages:
  - About ExportHtml: index.md
  - Installation: installation.md
  - User Guide: usage.md
  - Contributing & Support: contributing.md
  - License: license.md
theme: readthedocs
theme_dir: doc_theme
markdown_extensions:
  - markdown.extensions.extra
  - markdown.extensions.admonition
  - markdown.extensions.smarty
  - markdown.extensions.nl2br
  - markdown.extensions.codehilite:
      guess_lang: false
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.githubemoji
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.progressbar
  - pymdownx.headeranchor
